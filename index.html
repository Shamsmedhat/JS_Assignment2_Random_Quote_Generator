<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container-fluid position-relative">
      <div class="row">
        <div class="col-6 m-auto mt-5">
          <div id="quotesCard" class="card-body text-center pt-5 pb-4">
            <h1>Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button
              id="btn-quotes "
              onclick="displayRandomQuote()"
              class="btn btn-success mt-3"
            >
              New Quote
            </button>
          </div>
          <div id="yourQuotes">
            <p>
              <img src="imgs/mm.jpg" alt="" />
              “I'm selfish, impatient and a little insecure. I make mistakes, I
              am out of control and at times hard to handle. But if you can't
              handle me at my worst, then you sure as hell don't deserve me at
              my best.” <br />
              <span class="pt-3">― Marilyn Monroe</span>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-cover"></div>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
